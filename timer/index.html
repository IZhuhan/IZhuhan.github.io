<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Вже скоро</title>

  <link href="https://fonts.googleapis.com/css?family=Caveat:400,700&display=swap&subset=cyrillic" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="timer">
    <div class="timer__controls">
      <button data-time="days" class="timer__button">в днях</button>
      <button data-time="hours" class="timer__button">в годинах</button>
      <button data-time="minutes" class="timer__button">в хвилинах</button>
      <button data-time="seconds" class="timer__button">в секундах</button>
    </div>
    <div class="display">
      <h1 class="display__time-left"></h1>
      <p class="display__end-time">
        <i class="far fa-heart"></i>
      </p>
    </div>
  </div>
  <script src="js/timer.js"></script>
</body>
</html>
